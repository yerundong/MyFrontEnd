<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 断言符必须用圆括号包起来
        let str1 = 'abcabcd555kk';
        // x(?=y)
        // 匹配x字符，并且x后面必须紧跟着y
        console.log(str1.replace(/c(?=d)/g, '='));

        // x(?!y)
        // 匹配x字符，并且x后面必须不是紧跟着y
        // console.log(str1.replace(/c(?!d)/g, '='));
    </script>
</body>
</html>
