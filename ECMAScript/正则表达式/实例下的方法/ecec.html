<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // exec(str)
        /**
         * @param str - 字符串 
         */
        // 一个在字符串中执行查找匹配的RegExp方法，它返回一个数组,描述匹配结果的信息，未匹配到则返回null
        const str = 'hello word';
        const re = new RegExp('l', 'ig');
        const res = re.exec(str);
        console.log(res);

    </script>
</body>
</html>
