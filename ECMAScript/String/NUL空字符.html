<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // NUL空字符（\u0000），代表一个字符，与“”不一样
        let s1 = '\0';
        let s2 = '';
        console.log(s1, s1.length);// 长度为1
        console.dir(new String(s1));// 打开看看，到底是什么对象
        console.log(s1 === '\u0000');// true 
        console.log(s2, s2.length);// 长度为0
    </script>
</body>
</html>
