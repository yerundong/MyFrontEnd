<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>concat</title>
</head>

<body>
    <script>
        // [concat(string1, string2, ..., stringX)]
        // 用于连接两个或多个字符串,不改变原字符串，返回合并字符串
        // string1, string2, ..., stringX	必需。将被连接为一个字符串的一个或多个字符串对象
        let str1 = 'a', str2 = 'b', str3 = 'c';
        let str = str1.concat(str2, str3);
        console.log(str);// abc
    </script>
</body>

</html>
