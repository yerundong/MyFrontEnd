<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // [indexOf(searchvalue, start)]
        // 返回某个指定的字符串值在字符串中首次出现的位置，未找到返回-1
        // searchvalue 	必需。规定需检索的字符串值。
        // start 	可选的整数参数。规定从该位置到末尾之间进行检索。取值是0~string.length - 1。省略默认为0
        const str = 'aabbccdd';
        console.log(str.indexOf('b'));// 2
        console.log(str.indexOf('b', 2));// 2
        console.log(str.indexOf('b', 3));// 3
        console.log(str.indexOf('b', 4));// -1
    </script>
</body>
</html>
