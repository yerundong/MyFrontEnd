<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // [substr(start, length)]
        // 截取字符串片段，并返回该片段字符，不改变原字符串
        // start 	必需。截取的起始索引（包含该索引）。如果是负数，那么该参数声明从字符串的尾部开始算起的位置。也就是说，-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推。
        // length 	可选。截取的长度。必须是数值。如果省略了该参数，那么返回从 stringObject 的开始位置到结尾的字串。
        const str = '012345';
        const str1 = str.substr(1);
        const str2 = str.substr(-1);
        const str3 = str.substr(1, 2);
        const str4 = str.substr(-3, 2);
        console.log(str1);// 12345
        console.log(str2);// 5
        console.log(str3);// 12
        console.log(str4);// 34
    </script>
</body>

</html>
