<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>charCodeAt、fromCharCode</title>
</head>

<body>
	<script>
		// [String.fromCharCode(n1, n2, ..., nX)]
		// 接受一个或多个指定的Unicode值，然后返回一个字符串
		const str1 = String.fromCharCode(65);
		const str2 = String.fromCharCode(65, 66, 67);
		console.log(str1);// A
		console.log(str2);// ABC
	</script>
</body>

</html>
