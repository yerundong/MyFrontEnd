<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const Fn = function () {
            const fn = function () {
                console.log(1);
            }
            fn.fn_ = function () {
                console.log(4);
            }
            // return fn;
        }
        Fn.fn = function () {
            console.log(2);
        }
        const fn = function () {
            console.log(3);
        }
        Fn.prototype.fn = function () {
            console.log(5);
        }
        // Fn.__proto__.fn = function () {
        //     console.log(6);
        // }
        // Fn()();// 1
        // Fn.fn();// 2 自身属性的优先级大于__proto__
        // fn();// 3
        // Fn().fn_();// 4
        // Fn.prototype.fn();// 5
    </script>
</body>

</html>
