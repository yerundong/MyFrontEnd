<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 自执行的各式写法：
        (function(){
            console.log(1);
        })()
        
        ~function () {
            console.log(2);
        }()

        +function () {
            console.log(3);
        }()

        -function () {
            console.log(4);
        }()

        a = function () {
            console.log(5);
        }()

        void function () {
            console.log(6);
        }()
    </script>
</body>
</html>
