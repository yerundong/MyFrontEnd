<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域、作用域链</title>
</head>

<body>
    <script>
        // [作用域](Scope)
        // 作用：访问、操作、调用……
        // 域：区域、范围、空间……
        // 作用域就是变量和函数的可访问范围，或者说变量或函数起作用的区域
        // 在 Javascript 中，作用域分为 全局作用域 和 局部作用域，局部作用域又有 函数和块状作用域
        // 作用域最大的用处就是隔离变量，不同作用域下同名变量不会有冲突。

        // [作用域链]（Scope Chain）
        // 一般情况下，变量取值到 创建 这个变量 的函数的作用域中取值。但是如果在当前作用域中没有查到值，就会向上级作用域去查，直到查到全局作用域，这么一个查找过程形成的链条就叫做作用域链。
        // 作用域链是javascript内部中一种变量、函数查找机制，本质上是一个指向[变量对象（AO）]的指针列表，它决定了变量和函数的作用范围。
        // 当某个函数第一次被调用时，就会创建一个执行环境(execution context)以及相应的作用域链，
        // 作用域链保存在内部属性[[scope]]中,它是虚拟出来的一个属性，它先保存了所有父级环境的AO对象，然后再保存了当前环境的AO对象
        
    </script>
</body>

</html>
