<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域、作用域链</title>
</head>
<body>
    <script>
        // [作用域](Scope)
        // 作用：访问、操作、调用……
        // 域：区域、范围、空间……
        // 作用域就是变量和函数的可访问范围，或者说变量或函数起作用的区域

        // [函数的作用域]（Function Scope）
        // 函数内部的区域，就是这个函数的作用域

        // [作用域链]（Scope Chain）
        // 作用域链是javascript内部中一种变量、函数查找机制，本质上是一个指向[变量对象（AO）]的指针列表，它决定了变量和函数的作用范围。
        // 当某个函数第一次被调用时，就会创建一个执行环境(execution context)以及相应的作用域链，
        // 作用域链保存在内部属性[[scope]]中,它是虚拟出来的一个属性，它先保存了所有父级环境的AO对象，然后再保存了当前环境的AO对象
    </script>
</body>
</html>
