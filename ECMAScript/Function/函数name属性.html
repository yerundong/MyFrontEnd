<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数name属性</title>
</head>

<body>
    <script>
        //[函数name属性]
        function fn1() {
            console.log(fn1.name)
        }
        // fn1()// fn1

        let fn2 = function () {
            console.log(fn2.name);// fn2
        }
        // fn2();
        // console.log(fn2.name)// fn2

        let fn3 = function fn3_() {
            console.log(fn3.name);// fn3_
            console.log(fn3_.name);// fn3_
        }
        // fn3();
        // console.log(fn3.name);// fn3_

    </script>
</body>

</html>
