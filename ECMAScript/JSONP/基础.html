    <script>
        // JSONP原理
        // ajax请求受同源策略影响，不允许进行跨域请求，而script标签src属性中的链接却可以访问跨域的js脚本，利用这个特性，
        // 服务端不再返回JSON格式的数据，而是返回一段调用某个函数的js代码，在src中进行了调用，这样实现了跨域。
        // jsonp只能使用get请求,在script标签里根本没有设置请求格式的余地
    </script>
