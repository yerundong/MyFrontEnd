<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/babel">
			// try/catch/finally 语句用于处理代码中可能出现的错误信息。
			// try语句允许我们定义在执行时进行错误测试的代码块。
			// catch 语句允许我们定义当 try 代码块发生错误时，所执行的代码块。
			// finally 语句在 try 和 catch 之后无论有无异常都会执行。

			// 传统写法必须带有参数，用来接收try代码块抛出的错误。
			try{
				alert(a);
			}catch(e){
				alert(1);
			}
			
			//目前，有一个提案，允许try...catch结构中的catch语句调用时不带有参数。
			//不需要错误实例的情况下有用
//			try{
//				alert(a);
//			}catch{
//				alert(1);
//			}

		</script>
	</body>
</html>
