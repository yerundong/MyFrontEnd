<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// [Set]
			// ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值,属于引用类型（object）。
			// Set本身是一个构造函数，用来生成 Set数据结构。
			// Set函数可以接受一个可遍历数据（或者具有iterable接口的其他数据结构）作为参数
			// 会自动将重复值的成员去除
			// Set结构没有键名，只有键值（或者说键名和键值是合一的）
			
			//数组作为参数
			const set1 = new Set([1,2,3,3,4,4,5]);
			// console.log(set1);
			// console.log(typeof set1)// object
			
			// 字符串作为参数
			const set2 = new Set('abcabc');
			// console.log(set2);

			// null与undefined相当于new Set()
			// const set3 = new Set(null);
			// const set3 = new Set(undefined);
			
			// 其他类型作为参数均报错
			// const set3 = new Set(123123);// 报错
			// const set3 = new Set({a:1,b:2});// 报错
			// const set3 = new Set(true);// 报错
			// const set3 = new Set(()=>{});// 报错
			// const set3 = new Set(new Symbol());// 报错
			// const set3 = new Set(NaN);// 报错
			// console.log(set3);

			// Set实例化时不会将参数进行[类型转换]，所以1与'1'不重复
			// Set内部判断两个值是否不同,使用的是Object.is，而不是===，所以两个NaN重复
			// null === null,两个null重复,{} != {}（有指针）,两个空对象不重复
			const set5 = new Set([1,'1',NaN,NaN,null,null,{},{}]);
			// console.log(set5);//{1, "1", NaN, null, {}, {}}
		</script>
	</body>
</html>
