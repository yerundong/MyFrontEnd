<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 【属性】
			// [size]
			// 成员总数,相当于数组的length
			const set1 = new Set([1,2,3]);
			// console.log(set1.size);// 3
			
			// [prototype]
			// console.log(Set.prototype.constructor);// 3

			// 【方法】
			// [add(value)]
			// 添加某个值，返回该Set结构本身
			// 只能添加一个，可以链式
			// 如果添加的成员已存在，则此次添加无效
			const set2 = new Set([1,2,3]);
			const newSet2 = set2.add(4).add(4).add(5);
//			console.log(set2);// {1, 2, 3, 4}
//			console.log(newSet2);// {1, 2, 3, 4}
//			console.log(newSet2 === set2);// true

			// [delete(value)]
			// 删除某个值，返回布尔值，true表删成功
			// 只能删除一个，不可以链式
			const set3 = new Set([1,2,3,4,5]);
			const isDelete3_1 = set3.delete(5);
			const isDelete3_2 = set3.delete(5);
//			console.log(set3);// {1, 2, 3}
//			console.log(isDelete3_1);// true
//			console.log(isDelete3_2);// false

			// [has(value)]
			// 返回一个布尔值，表示该值是否为Set的成员
			const set4 = new Set([1,2,3,4,5]);
			const isHas4 = set4.has(5);
//			console.log(isHas4);// true

			// [clear()]
			// 清除所有成员，没有返回值。
			const set5 = new Set([1,2,3,4,5]);
			set5.clear();
//			console.log(set5);// {}
			
		</script>
	</body>
</html>
