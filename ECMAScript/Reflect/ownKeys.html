<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		// [ownKeys] 返回一个数组，包含对象自身的所有键名
		// 不管键名是 Symbol或字符串，也不管是否可枚举，都返回
		// 无法取到原型上的属性

		const obj = {
			a: 1,
			b: 2,
			fn() {

			},
			[Symbol('1')]: 3
		};
		Object.defineProperty(obj, Symbol('2'), {
			value: 4,
			writable: true,
			enumerable: false,
			configurable: true
		})

		console.log(obj);

		const keysList = Reflect.ownKeys(obj);
		console.log(keysList);//['a', 'b', 'fn', Symbol(1), Symbol(2)]
	</script>
</body>

</html>
