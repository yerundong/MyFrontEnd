<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		// [数组的解构赋值]
		// 左边的变量就会被赋予对应右边的值,根据索引一一对应定义
		// [a,b,...c] = targetArray

		let [a1, b1, c1] = [1, 2, 3];
		// console.log(a1);//1
		// console.log(b1);//2
		// console.log(c1);//3

		// targetArray若不是数组格式，会先包装成数组格式，故若是数字、null、undefined会报错
		const [d1, e1] = '1'; // new Array('1')=>['1']
		// const [d1, e1] = 1; // 报错
		// const [d1, e1] = null; // 报错
		// const [d1, e1] = undefined; // 报错
		// console.log(a6);// 1
		// console.log(b6);// undefined

		//[嵌套解构]
		let [[a2], [[b2], c2]] = [[1], [[2], 3]];
		// console.log(a2);//1
		// console.log(b2);//2
		// console.log(c2);//3

		//[不完全解构]
		let [, b3, c3, d3] = [1, , 3];
		// console.log(a3);//未定义报错
		// console.log(b3);//undefined
		// console.log(c3);//3		
		// console.log(d3);//undefined	

		// 与[...]扩展运算符号一起运用
		let [, a4, ...c4] = [1, 2, 3, 4];
		// console.log(a4);//2	
		// console.log(c4);//[3,4]	

		// [默认值]
		// 右边没有对应值时会使用默认参数
		let [a5 = 1] = [];
		let [b5 = Fn()] = [undefined];
		function Fn() {
			return 2
		}
		// console.log(a5);//1
		// console.log(b5);//1
		
	</script>
</body>

</html>
