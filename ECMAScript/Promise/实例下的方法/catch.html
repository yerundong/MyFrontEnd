<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise.prototype.catch方法是.then(null, rejection)的别名，对应reject的回调函数
        // 将reject回调放在catch了，结构更清晰，更语义化，推荐使用catch
        const promise1 = new Promise(function (resolve, reject) {
            if (false) {
                resolve('resolve');
            } else {
                reject('reject');
            }
            throw 'error';// 不再执行
        });
        promise1.then((res) => {
            // console.log(res);
        }).catch((err)=>{
            // console.log(err);
        });

        // 除了reject，如果运行中[抛出错误]，也会被catch方法捕获
        // 抛出了错误，后面代码就不再执行，包括reject
        // 如果 Promise 状态已经变成resolved，再抛出错误是无效的
        // 由此，可以发现reject方法的作用，等同于抛出错误
        const promise2 = new Promise(function (resolve, reject) {
            if (false) {
                resolve('resolve');
            } else {
                throw 'error';
                reject('reject');// 不再执行
            }
        });
        promise2.then((res) => {
            // console.log(res);
        }).catch((err)=>{
            // console.log(err);
        });

        // Promise对象的reject或错误具有“冒泡”性质，会一直向后传递，直到被捕获为止
        function wrapper3 (x){
            return new Promise(function (resolve, reject) {
                if (x < 3) {
                    resolve(x);
                } else {
                    reject('reject');
                }
            });
        }
        
        wrapper3(1).then((res) => {
            // console.log(res);// 1
            return wrapper3(res+1);
        }).then((res) => {
            // console.log(res);// 2
            return wrapper3(res+1);
        }).then((res) => {
            // console.log(res);
        }).catch((err)=>{
            // console.log(err);// reject
        });

        // Promise对象内部抛出的错误只会终止内部的代码块的程序执行，不会影响到Promise外部的代码，通俗的说法就是“Promise会吃掉错误”
        const promise4 = new Promise(function (resolve, reject) {
            // yyy();
            // console.log('promise4-insite')
        });
        // console.log('promise4-outsite');

        // promise报错会在第一个catch里捕获，如果then、catch、finally里报错则会在下一个catch里捕获，所以也不会传递到外层
        const promise5 = new Promise(function (resolve, reject) {
            // xxx();// catch1捕获
            // resolve('resolve');
        });
        promise5.then(res=>{
            // console.log(res);
            // yyy();// catch1捕获
        }).catch(err=>{ // catch1
            // console.log(err);
            // zzz();// catch2捕获
        }).then(res=>{
            // console.log(res);
            // yyy();// catch1捕获
        }).catch(err=>{ // catch2
            // console.log(err);
        });
        // console.log('promise5-outsite');// 不会影响外层的程序执行
    </script>
</body>
</html>
