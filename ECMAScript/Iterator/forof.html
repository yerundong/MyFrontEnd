<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个数据结构只要部署了Symbol.iterator属性，就被视为具有iterator接口，就可以用for...of循环遍历它的成员
        // for...of循环内部调用的是数据结构的Symbol.iterator方法
        // 所以遍历数据实质是遍历数据的[遍历器对象]

        // 【数组】
        const arr = ['a', 'b', 'c'];
        for (let val of arr){
            // console.log(val);
        }

        // 一个遍历器只能遍历一次便无效，如需要再次遍历就需要使用Symbol.iterator重新生成一次遍历器
        const arr_iter = arr[Symbol.iterator]();
        for (let val of arr_iter){
            console.log(val);
        }
        // 无效
        for (let val of arr_iter){
            console.log(val);
        }
        // **数组可以通过values(),keys(),entries()获得[不同形式的遍历器]，具体用法详见数组目录文件**
    </script>
</body>

</html>
