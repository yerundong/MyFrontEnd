    <script>
        // Object.entries(obj) 
        // 遍历对象，返回的是一个数组，该数组中包含该对象所有的可枚举性属性的键值对数组。
        // 会先将目标对象转换成对象格式
        // 区别：for...in可以遍历到继承的属性，而Object.entries只返回自身属性
        // 无法取到非枚举性属性
        // 无法取到原型上的属性
        // 无法取到Symbol属性

        const obj = {
            a: 1,
            b: 2,
            fn() {

            },
            [Symbol()]: 3
        };
        Object.defineProperty(obj, 'c', {
            value: 4,
            writable: true,
            enumerable: false,
            configurable: true
        })

        // console.log(obj);

        for (let key in obj) {
            // console.log(key);
        }

        const entriesList = Object.entries(obj);
    	// console.log(entriesList);//[['a',1],['b',2],['fn',f]]

    	// console.log(Object.entries({}));//[]
    	// console.log(Object.entries('1'));//['0','1']

        // console.log(Object.entries(null));//报错
        // console.log(Object.entries(undefined));//报错

        // 另一个用处是，将对象转为真正的Map结构
        const map = new Map(Object.entries(obj));
        // console.log(map);
    </script>
