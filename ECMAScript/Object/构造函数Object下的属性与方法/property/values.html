    <script>
        // Object.values(obj) 
        // 遍历对象，返回的是一个数组，该数组中包含该对象所有的可枚举性属性的属性值。
        // 会先将目标对象转换成对象格式
        // 区别：for...in可以遍历到继承的属性，而Object.values只返回自身属性
        // 无法取到非枚举性属性值
        // 无法取到原型上的属性值
        // 无法取到Symbol属性值

        const obj = {
            a: 1,
            b: 2,
            fn() {

            },
            [Symbol()]: 3
        };
        Object.defineProperty(obj, 'c', {
            value: 4,
            writable: true,
            enumerable: false,
            configurable: true
        })

        // console.log(obj);

        for (let key in obj) {
            // console.log(key);
        }

        const valuesList = Object.values(obj);
    	// console.log(valuesList);//[1, 2, ƒ]

    	// console.log(Object.values({}));//[]
    	// console.log(Object.values('1'));//['1']

        // console.log(Object.values(null));//报错
        // console.log(Object.values(undefined));//报错
    </script>
</body>
