<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    	// Object.keys(obj) 
    	// 遍历对象，返回的是一个数组，该数组中包含该对象所有的可枚举性属性的属性名。
    	// 会先将目标对象转换成对象格式
    	// 区别：for...in可以遍历到继承的属性，而Object.keys只返回自身属性
    	// 无法取到非枚举性属性
    	// 无法取到原型上的属性
    	// 无法取到Symbol属性
    	
    	const obj = {
    		a:1,
    		b:2,
    		fn(){
    			
    		},
    		[Symbol()]:3
    	};
    	Object.defineProperty(obj, 'c', {
    		value:4,
			writable:true,
			enumerable:false,
			configurable:true
    	})
    	
    	console.log(obj);
    	
    	for(let key in obj){
    		console.log(key);
    	}
    	
    	const keysList = Object.keys(obj);
    	console.log(keysList);//["a", "b", "fn"]
    	
    	console.log(Object.keys({}));//[]
    	console.log(Object.keys('1'));//['0']
    	
//  	console.log(Object.keys(null));//报错
//  	console.log(Object.keys(undefined));//报错
    </script>
</body>
</html>
