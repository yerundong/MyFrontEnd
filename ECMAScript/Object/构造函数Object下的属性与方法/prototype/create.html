<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // [Object.create(prototype, descriptors)]
        // 创建一个具有[指定原型]且[指定属性描述]的对象
        // prototype 必填 所创建对象的原型，即__proto__，可以为 null
        // descriptors 选填 所创建对象的属性描述对象（Object.getOwnPropertyDescriptors）
        const obj1_DESCRIPTORS = {
            a: {
                value: 1,
                configurable: true,
                enumerable: true,
                writable: false,
            },
            b: {
                value: 2,
                configurable: true,
                enumerable: true,
                writable: false,
            },
        };
        const obj1_PROTOTYPE = {
            c: 3
        };
        const obj1 = Object.create(obj1_PROTOTYPE, obj1_DESCRIPTORS);
        // console.log(obj1);

        // 若descriptors里的configurable、enumerable、writable都是默认true，可以用getOwnPropertyDescriptors生成，比较快捷
        const obj2_ = {
            a: 1,
            b: 2
        }
        const obj2_DESCRIPTORS = Object.getOwnPropertyDescriptors(obj2_);
        const obj2_PROTOTYPE = {
            c: 3
        };
        const obj2 = Object.create(obj2_PROTOTYPE, obj2_DESCRIPTORS);
        // console.log(obj2);

        // 创建一个空对象
        const obj3 = Object.create({});
        // 创建一个无原型的空对象
        const obj4 = Object.create(null);
        // console.log(obj3);
        // console.log(obj4);
    </script>
</body>

</html>
