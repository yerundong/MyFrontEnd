<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = [1,2,3,[1,2,[1,2,3,[1,2,3],[8,8,9]]],[4,5,6]];
        function handle(...list) {
            let arr = [];
            let ar = list[0];
            let flag = false;
            for (let i = 0, val; val = ar[i++];) {
                if(Array.isArray(val)){
                    arr.push(...val);
                    flag = true;
                }else{
                    arr.push(val)
                }
            }
            if(flag){
                return handle(arr)
            }else{
                return arr
            }
        }

        let list = handle(arr);
        console.log(list);
    </script>
</body>
</html>
