<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		// map:原数组被“映射”成对应新数组,可对原数组各个元素进行修改后生成新的数组。
		// 对数组进行遍历，利用return返回的值会替代原有的元素，若未返回，则新数组中的该元素为undefined
		// 不会对空数组进行检测。
		// arr.map(callback,thisObj?)

		// #1
		let arr = [1, 2, 3, 'a', 'b', 'b'];
		let _arr = arr.map(function (value, index, array) {
			//number类型原样返回，字符串类型返回'string'
			if (!isNaN(value)) {
				return value;
			} else {
				return 'string'
			}
		}, window);
		// console.log(_arr)

		// #2
		let arr2 = [1, 4, 9];
		function alerty(a, b, c) {
			// console.log(a);
			// console.log(b);
			// console.log(c);
			return a
		}
		//依次把value, index, array传入alerty函数
		let _arr2 = arr2.map(alerty, window);
		// console.log(_arr2);

		// #3--内置函数 
		// 取平方根
		// 可以直接传入内置函数映射，但要注意内置函数的参数对应(多余两个以上的参数需要注意)
		let arr3 = [1, 4, 9];
		let _arr3 = arr3.map(Math.sqrt);
		console.log(_arr3);
	</script>
</body>

</html>
