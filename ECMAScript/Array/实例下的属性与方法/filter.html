<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// filter():通过自定义条件筛选过滤原数组的元素，创建一个新的数组
			// 对数组进行遍历，利用return返回的值会替代原有的元素，若未返回，则丢弃(与map唯一不同)
			// 不会对空数组进行检测。
			// filter.map(callback,thisObj?)
			// #1
			let arr = [1,2,3,'a','b','b'];
			let _arr = arr.filter(function (value, index, array) {
				// number类型原样返回，其他类型丢弃
				if(!isNaN(value)){
					return value;
				}
			});
// 			console.log(_arr)

			// #2--内置函数 
			// 取平方根
			// 可以直接传入内置函数映射，但要注意内置函数的参数对应(多余两个以上的参数需要注意)
			let arr3 = [1,4,9];
			let _arr3 = arr3.filter(Math.sqrt);
			console.log(_arr3);
		</script>
	</body>
</html>
