<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script>
		// Array.from()方法就是将一个[类数组对象]或者[可迭代对象]转换成一个真正的数组
		// 类数组对象：拥有一个 length 属性和若干索引属性的任意对象;
		// 可迭代对象（可以获取对象中的元素,如 Map和 Set 等）
		// Array.from(arrayLike[, mapFn[, thisArg]])
		// *arrayLike 想要转换成数组的伪数组对象或可迭代对象。
		// *mapFn 可选 如果指定了该参数，新数组中的每个元素会执行该回调函数。
		// *thisArg 可选 可选参数，执行回调函数 mapFn 时 this 对象。

		// 要将一个类数组对象转换为一个真正的数组，必须具备以下条件：
		// （1）该类数组对象必须具有length属性，用于指定数组的长度。如果没有length属性，那么转换后的数组是一个空数组。
		// （2）该类数组对象的属性名必须为数值型或字符串型的数字

		let arr1 = {
			0: 'name',
			1: 'age',
			2: 'sex',
			3: ['a', 'b', 'c'],
			'length': 4
		}
		let arr1_ = Array.from(arr1)
		// console.log(arr1_) // ['name','age','sex',['a','b','c']]

		let arr2 = {
			'a': 'a',
			'b': 'b',
			'c': ['a', 'b', 'c'],
			'length': 4
		}
		let arr2_ = Array.from(arr2)
		// console.log(arr2_) // [undefined, undefined, undefined, undefined]

		let set1 = new Set([1, 2, 3]);
		let arr3 = Array.from(set1);
		// console.log(arr3)  // [1,2,3]

		
	</script>
</body>

</html>
