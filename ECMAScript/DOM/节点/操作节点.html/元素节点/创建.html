<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // [createElement(nodeName)]
        // 创建元素节点
        // nodeName 元素节点名称，即标签名
        const oStrong = document.createElement('strong');
        oStrong.innerHTML = 1111111;
        oStrong.style.cssText = "font-size:20px"
        document.body.appendChild(oStrong);
        // console.log(oStrong);
    </script>
</body>

</html>
