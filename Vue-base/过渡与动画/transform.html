<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../common/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{
			font-size: 50px;
			font-weight: 600;
			text-align: center;
			line-height: 66px;
			overflow: hidden;
		}
		/*enter*/
		.fade-enter{/*显现动画的起始状态*/
		  	opacity: 0;
		  	font-size: 12px;
		}
		.fade-enter-active{/*显现动画的过渡状态(transition/transform/animation)*/
		  	transition: all 1s;
		}
		.fade-enter-to{/*显现动画的结束状态*/
		  	opacity: 1;
		  	transform: rotate(-360deg);
		}
		/*leave*/
		.fade-leave {/*隐藏动画的起始状态*/
		  	opacity: 1;
		}
		.fade-leave-active {/*隐藏动画的过渡状态(transition/transform/animation)*/
		  	transition: all 1s;
		}
		.fade-leave-to {/*隐藏动画的过渡状态(transition/transform/animation)*/
		  	opacity: 0;
		  	font-size: 12px;
		  	transform: rotate(360deg);
		}
	</style>
	<body>
		<div id="app1">
			<button @click="show = !show">change</button>
			<transition name="fade" :duration="{ enter: 300, leave: 1000 }">
		    	<p v-show="show">hello</p>-
		  	</transition>
		</div>
		<script type="text/javascript">
			var vm1 = new Vue({
				el:'#app1',
				data:{
					show:true
				}, 
				methods:{
					
				},
				created(){
//					this.sh()
				}
			});
		</script>
	</body>
</html>
