<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--第三方css库，如animate.css-->
		<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
		<script src="../common/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		* {
			font-size: 50px;
			font-weight: 600;
			text-align: center;
			line-height: 66px;
		}
	</style>

	<body>
		<!--
			我们可以通过以下特性来自定义过渡类名：
				enter-class
				enter-active-class
				enter-to-class (2.1.8+)
				leave-class
				leave-active-class
				leave-to-class (2.1.8+)
			他们的优先级高于普通的类名，这对于 Vue 的过渡系统和其他第三方 CSS 动画库，如 Animate.css 结合使用十分有用。	
		-->
		<div id="app1">
			<button @click="show = !show">change</button>
			<transition 
				name="fade"
				enter-active-class="animated tada"
    			leave-active-class="animated pulse"
			>
				<p v-show="show">hello</p>
			</transition>
		</div>
		<script type="text/javascript">
			var vm1 = new Vue({
				el: '#app1',
				data: {
					show: true
				},
				methods: {

				},
				created() {

				}
			});
		</script>
	</body>

</html>
