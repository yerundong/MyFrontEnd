<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../common/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<compt></compt>
		</div>
		<!--
			【x-template模板】
			script标签设置text/x-template类型，并添加id，里面书写模板
			这在有很多模板或者小的应用中有用，否则应该避免使用，因为它将模板和组件的其他定义隔离了。
		-->
		<script type="text/x-template" id="temp">
				<div class="cla1">
					123
					<div class="cla2">
						456
					</div>
				</div>
		</script>
		<script type="text/javascript">
			Vue.component('compt',{
				template:"#temp"
			});
			
			new Vue({
				el:'#app'
			})
		</script>
		
	</body>
</html>
