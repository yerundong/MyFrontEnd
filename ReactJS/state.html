<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/react.min.js"></script>
    <script src="lib/react-dom.min.js"></script>
    <script src="lib/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var Component1 = React.createClass({
        getInitialState: function () {//初始化状态
            //alert('init');
            return {
                color:'red',
                fontSize:'40px'
            }
        },
        handerClick: function () {
            this.setState({//this.setState方法就修改状态值，每次修改以后，【自动调用】this.render方法，再次渲染组件
                color:'blue'
            });
        },
        render: function () {
            //console.log(this);//t{}
            return(
                    <p id={this.props.id} style={this.state} onClick={this.handerClick}>点我呀</p>
            );
        }
    });
    var backObj=ReactDOM.render(
            <Component1 name="react!" id="p1"/>,
            document.getElementById('container'),
            function () {
                console.log('渲染完成');
            }
    );
    //console.log(backObj);//t{_reactInternalInstance,handerClick,props, context, refs,updater, state,__proto__}
    //渲染返回的对象t
</script>
</body>
</html>
