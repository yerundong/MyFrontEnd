<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            transform-style:preserve-3d;
            perspective: 500px;
        }
        .bor{
            transform-style:preserve-3d;
            width: 0px;
            border-top: 50px solid red;
            border-right: 50px solid greenyellow;
            border-bottom: 50px solid skyblue;
            border-left: 50px solid fuchsia;
            border-radius: 50%;
            margin: 50px auto;
            animation: round 20s linear infinite forwards;
        }
        @keyframes round {
            0%{
                transform: rotate(0deg) translate3d(0,0,0);
            }
            10%{
                transform: rotate(360deg) translate3d(150px,230px,380px);
            }
            20%{
                transform: rotate(0deg) translate3d(50px,70px,180px);
            }
            30%{
                transform: rotate(360deg) translate3d(150px,70px,180px);
            }
            40%{
                transform: rotate(720deg) translate3d(50px,270px,180px);
            }
            50%{
                transform: rotate(180deg) translate3d(50px,70px,380px);
            }
        }
    </style>
</head>
<body>
    <div class="bor">

    </div>
</body>
</html>
