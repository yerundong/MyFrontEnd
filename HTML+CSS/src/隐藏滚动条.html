<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 原理：添加一个外层标签，把滚动条遮住 */
    * {
        padding: 0;
        margin: 0;
    }
    .wrapper{
        width: 300px;
        border: 1px solid #ccc;
        overflow: hidden; /* 把box超出的部分隐藏，所以看不见滚动条 */
    }
    .box {
        margin-right: -10px; /* 利用负margin，比wrpper多出10px，用来藏滚动条 */
        height: 200px;
        overflow-y: scroll;
    }

    .content {
        height: 500px;
        background: yellow;
        white-space: pre-line;
    }
</style>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="content">1
2 
3
4
5
6
7
8
9
            </div>
        </div>
    </div>
</body>

</html>
