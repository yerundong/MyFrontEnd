<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        【box-shadow 】属性向框添加一个或多个阴影。
            h-shadow	必需。水平阴影的位置。允许负值。(px)
            v-shadow	必需。垂直阴影的位置。允许负值。(px);【0,0,】时为重合
            blur	可选。模糊程度。(px)
            spread	可选。阴影的大小尺寸。(px)
            color	可选。阴影的颜色。请参阅 CSS 颜色值。
            inset	可选。改为内部阴影,不设为外部阴影
        */
        div{
        	margin: 50px auto;
            width: 200px;height: 200px;
            box-shadow: 0 0 5px 3px #888;
        }
    </style>
</head>
<body>
    <div>人有时候</div>
</body>
</html>
