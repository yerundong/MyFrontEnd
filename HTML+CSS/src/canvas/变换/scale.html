<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scale</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [scale(scalewidth,scaleheight)]
        // 对当前画布进行缩放，并且能够叠加
        // 能够对定位，高宽，线宽进行缩放
        // scalewidth 	缩放当前绘图的宽度（1=100%，0.5=50%，2=200%，依次类推）。
        // scaleheight 	缩放当前绘图的高度（1=100%，0.5=50%，2=200%，依次类推）。
        ctx.strokeRect(30, 0, 10, 10);
        ctx.scale(2, 2);
        ctx.strokeRect(30, 0, 10, 10);
        ctx.scale(2, 2);
        ctx.strokeRect(30, 0, 10, 10);
        ctx.scale(4, 4);
        ctx.strokeRect(120, 0, 40, 40);
    </script>
</body>

</html>
