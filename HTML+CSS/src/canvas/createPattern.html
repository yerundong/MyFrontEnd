<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createPattern</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');
        // img对象
        const img = document.createElement('img');
        img.src = '../../asset/+.png';

        // [createPattern(image, "repeat|repeat-x|repeat-y|no-repeat")]
        // 在指定的方向内重复指定的元素,元素可以是图片、视频，或者其他 <canvas> 元素
        // 被重复的元素可用于绘制/填充矩形、圆形或线条等等
        // image 	规定要使用的图片、画布或视频元素。
        // repeat 	默认。该模式在水平和垂直方向重复。
        // repeat-x 	该模式只在水平方向重复。
        // repeat-y 	该模式只在垂直方向重复。
        // no-repeat 	该模式只显示一次（不重复）。

        // 等img加载完成后
        img.onload = function () {
            // 创建一个Pattern对象
            const pat = ctx.createPattern(img, "repeat");
            ctx.rect(0, 0, 150, 100);
            ctx.fillStyle = pat;
            ctx.fill();

            ctx.beginPath();
            ctx.strokeStyle = pat;
            ctx.lineWidth = 15;
            ctx.moveTo(300, 100);
            ctx.lineTo(600, 100);
            ctx.stroke();
        }
    </script>
</body>

</html>
