<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createLinearGradient</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [createLinearGradient(x0, y0, x1, y1)]
        // 创建一个沿参数坐标指定的直线的渐变,返回一个线性gradient对象
        // x0 	渐变开始点的 x 坐标
        // y0 	渐变开始点的 y 坐标
        // x1 	渐变结束点的 x 坐标
        // y1 	渐变结束点的 y 坐标

        // 创建一个gradient对象
        const gradt = ctx.createLinearGradient(0, 50, 200, 50);
        console.log(gradt);

        gradt.addColorStop(0, "green");
        gradt.addColorStop(0.5, "red");
        gradt.addColorStop(1, "yellow");
        ctx.fillStyle = gradt;
        ctx.fillRect(0, 0, 200, 100);
    </script>
</body>

</html>
