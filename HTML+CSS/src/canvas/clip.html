<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');
        // [clip(text)]
        // 从原始画布中剪切任意形状和尺寸,只有被剪切区域内的可被涂绘，且可以叠加
        // 只有落在裁选区内的那部分才能得以显示，其余都会被遮蔽掉，可用于限制图像描绘的区域
        // 取消裁切区可以通过save()函数和restore()函数来实现

        ctx.save();
        ctx.rect(0, 0, 100, 100);
        ctx.stroke();
        ctx.clip();

        ctx.beginPath();
        ctx.rect(50, 50, 200, 200);
        ctx.stroke();
        ctx.clip();

        ctx.beginPath();
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, 1400, 800);
        ctx.restore();

        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.fillRect(300, 300, 100, 100);
        ctx.restore();
    </script>
</body>

</html>
