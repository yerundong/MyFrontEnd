<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>textAlign</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [textAlign]
        // 设置或返回文本内容的当前对齐方式
        // start 	文本在指定的位置开始。默认。
        // end 	    文本在指定的位置结束。
        // center 	文本的中心被放置在指定的位置。
        // left 	文本左对齐。
        // right 	文本右对齐。

        ctx.moveTo(300, 200);
        ctx.lineTo(300, 600);
        ctx.stroke();

        ctx.beginPath();
        ctx.font = "30px 微软雅黑";
        ctx.textAlign = "start"
        ctx.fillText('textAlign-start', 300, 300);

        ctx.beginPath();
        ctx.font = "30px 微软雅黑";
        ctx.textAlign = "end";
        ctx.fillStyle = 'red';
        ctx.fillText('textAlign-end', 300, 350);

        ctx.beginPath();
        ctx.font = "30px 微软雅黑";
        ctx.textAlign = "left";
        ctx.fillStyle = 'red';
        ctx.fillText('textAlign-left', 300, 400);

        ctx.beginPath();
        ctx.font = "30px 微软雅黑";
        ctx.textAlign = "right";
        ctx.fillStyle = 'red';
        ctx.fillText('textAlign-right', 300, 450);

        ctx.beginPath();
        ctx.font = "30px 微软雅黑";
        ctx.textAlign = "center";
        ctx.fillStyle = 'red';
        ctx.fillText('textAlign-center', 300, 500);
    </script>
</body>

</html>
