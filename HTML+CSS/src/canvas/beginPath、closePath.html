<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>beginPath、closePath</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [beginPath()]
        // 丢弃任何当前定义的路径并且开始一条新的路径。
        // 它会把当前的[活动坐标]重置为 (0, 0)
        // [beginPath之后]的属性设置将不对[beginPath之前]的绘图产生影响
        // 当一个画布的环境第一次创建，beginPath()方法会被[显式地调用]，所以可以省略

        // [closePath()]
        // 关闭一条打开的子路径
        // 一旦子路径闭合，就不能再为其添加更多的直线或曲线了
        ctx.rect(5, 5, 100, 100);
        ctx.strokeStyle = 'red';
        ctx.fillStyle = "blue";
        ctx.lineWidth = "10";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(120, 5, 100, 100);
        ctx.strokeStyle = '#000';
        ctx.fillStyle = "red";
        ctx.lineWidth = "10";
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
    </script>
</body>

</html>
