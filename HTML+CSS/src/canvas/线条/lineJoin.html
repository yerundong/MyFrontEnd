<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lineJoin</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [lineJoin]
        // 设置或返回所创建边角的类型，当两条线交汇时
        // miter	创建尖角。默认。
        // bevel	创建斜角。
        // round	创建圆角。

        ctx.strokeStyle = 'red';
        ctx.lineWidth = "20";
        ctx.lineJoin = "miter";
        ctx.strokeRect(20, 20, 100, 100);
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = "20";
        ctx.lineJoin = "bevel";
        ctx.strokeRect(160, 20, 100, 100);
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = 'purple';
        ctx.lineWidth = "20";
        ctx.lineJoin = "round";
        ctx.strokeRect(300, 20, 100, 100);
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = 'pink';
        ctx.lineWidth = "20";
        ctx.lineJoin = "round";
        ctx.moveTo(30, 300);
        ctx.lineTo(130, 300);
        ctx.lineTo(30, 470);
        ctx.lineTo(130, 470);
        ctx.stroke();
    </script>
</body>

</html>
