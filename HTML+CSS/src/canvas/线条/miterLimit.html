<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>miterLimit</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [miterLimit]
        // 设置或返回最大斜接长度
        // 为了避免斜接长度过长，可以使用miterLimit属性进行限制
        // number 默认10
        // 只有当 lineJoin 属性为 "miter" 时，miterLimit 才有效

        ctx.lineWidth = 10;
        ctx.lineJoin = "miter";
        ctx.miterLimit = 5;
        ctx.moveTo(400, 400);
        ctx.lineTo(600, 400);
        ctx.lineTo(400, 420);
        ctx.lineTo(600, 450);
        ctx.stroke();

        const bb = new Table();
        console.log(bb);
    </script>
</body>

</html>
