<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shadow</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [shadowColor]
        // 设置或返回用于阴影的颜色
        // color 阴影的颜色。无默认值

        // [shadowBlur]
        // 模糊级数或程度
        // 默认10

        // [shadowOffsetX] 
        // 属性设置或返回形状与阴影的水平距离
        // 默认0

        // [shadowOffsetY] 
        // 属性设置或返回形状与阴影的垂直距离
        // 默认0

        ctx.fillStyle = 'red';
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 20;
        ctx.shadowColor = "black";
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = -5;
        ctx.shadowOffsetY = 20;
        ctx.moveTo(30, 100);
        ctx.lineTo(180, 100);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.lineWidth = 1;
        ctx.shadowColor = "#333";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 15;
        ctx.shadowOffsetY = 30;
        ctx.fillRect(300, 100, 100, 100);
    </script>
</body>

</html>
