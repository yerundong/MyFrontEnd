<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moveTo、lineTo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [moveTo(x, y)]
        // 定义活动坐标的起点，不创建线条
        // 与上一个坐标点不相连
        // x路径的目标位置的x坐标
        // y路径的目标位置的y坐标

        // [lineTo(x, y)]
        // 添加一个新活动坐标点，然后创建从该点到上一个指定点的相连线条规则，不创建线条

        // [moveTo与lineTo的区别]：moveTo与上一个坐标点脱离，lineTo与上一个坐标点相连

        ctx.moveTo(100, 100);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "red";
        ctx.lineTo(200, 100);
        ctx.lineTo(100, 200);
        ctx.lineTo(200, 200);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "blue";
        ctx.fillStyle = "red";
        ctx.moveTo(400, 100);
        ctx.lineTo(600, 100);
        ctx.lineTo(500, 100 + (100 * Math.sqrt(3)));
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
    </script>
</body>

</html>
