<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lineCap</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [lineCap]
        // 线条末端线帽的样式。
        // butt	向线条的每个末端添加平直的边缘。默认。
        // round 向线条的每个末端添加圆形线帽。
        // square 向线条的每个末端添加正方形线帽。

        ctx.strokeStyle = 'blue';
        ctx.lineWidth = "20";
        ctx.lineCap = "butt";
        ctx.moveTo(30, 300);
        ctx.lineTo(130, 300);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "round";
        ctx.moveTo(30, 350);
        ctx.lineTo(130, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "square";
        ctx.moveTo(30, 400);
        ctx.lineTo(130, 400);
        ctx.stroke();
    </script>
</body>

</html>
