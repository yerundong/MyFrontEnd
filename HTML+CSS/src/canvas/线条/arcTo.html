<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arcTo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');
        // [arcTo(x1, y1, x2, y2, r)]
        // 在画布上创建介于两个切线之间的弧/曲线
        // x1 	弧的起点的 x 坐标
        // y1 	弧的起点的 y 坐标
        // x2 	弧的终点的 x 坐标
        // y2 	弧的终点的 y 坐标
        // r 	弧的半径

        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.arcTo(350, 100, 350, 150, 50);
        ctx.lineTo(350, 300);
        ctx.stroke();
    </script>
</body>

</html>
