<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>strokeStyle</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // gradient对象
        const grdt = ctx.createLinearGradient(160, 20, 100, 100);
        grdt.addColorStop("0", "magenta");
        grdt.addColorStop("0.5", "blue");
        grdt.addColorStop("1.0", "red");
        // img对象
        const img = document.createElement('img');
        img.src = '../../../asset/+.png';

        // [strokeStyle]
        // 设置或返回用于笔触的颜色、渐变或模式
        // 值可以是color | gradient | pattern，不设默认为#000

        // color
        ctx.rect(20, 20, 100, 100);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // gradient
        ctx.beginPath();
        ctx.rect(160, 20, 100, 100);
        ctx.strokeStyle = grdt;
        ctx.lineWidth = 10;
        ctx.stroke();
        ctx.closePath();

        // pattern
        setTimeout(() => {
            // 需要延迟执行createPattern生成pat，否则pat为null，我也不知道为什么？？？？？？？？？？？？
            const pat = ctx.createPattern(img, "repeat");
            ctx.beginPath();
            ctx.rect(280, 20, 100, 100);
            ctx.strokeStyle = pat;
            ctx.lineWidth = 10;
            ctx.stroke();
            ctx.closePath();
        }, 100);
    </script>
</body>

</html>
