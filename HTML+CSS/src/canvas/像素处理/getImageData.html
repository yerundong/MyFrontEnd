<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getImageData</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // [getImageData(x, y, width, height)]
        // 拷贝画布指定矩形的像素数据,返回imageData对象
        // x 	开始复制的左上角位置的 x 坐标。
        // y 	开始复制的左上角位置的 y 坐标。
        // width 	将要复制的矩形区域的宽度。
        // height 	将要复制的矩形区域的高度。

        // 创建一个10000像素的ImageData对象(100×100)
        ctx.arc(100, 100, 100, 0, 2 * Math.PI);
        ctx.fill();
        const imageData = ctx.getImageData(100, 100, 100, 100);
        ctx.putImageData(imageData, 300, 30);
    </script>
</body>

</html>
