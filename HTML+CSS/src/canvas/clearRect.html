<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clearRect</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .clearfix {
        height: 800px;
    }

    .cavs {
        border: 1px solid #ccc;
        float: left;
    }
</style>

<body class="clearfix">
    <div style="padding-left: 85px;height: 30px;line-height: 30px;">X→</div>
    <div style="width: 40px;float: left;height: 100%;text-align: center;width: 30px;margin-left: 50px">
        <p>Y</p>
        <p>↓</p>
    </div>
    <canvas id="cavs" class="cavs" width="1400" height="800"></canvas>
    <script>
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext('2d');

        // clearRect(x, y, w, h)
        // 清空给定矩形内的指定像素
        // x矩形左上角的x坐标
        // y矩形左上角的y坐标
        // w矩形的宽度，以像素计
        // h矩形的高度，以像素计
        ctx.rect(1, 1, 100, 100);
        ctx.strokeStyle = 'red';
        ctx.fillStyle = 'blue';
        ctx.lineWidth = "1";
        ctx.stroke();
        ctx.fill();
        ctx.clearRect(0, 0, 50, 50);
        ctx.closePath();
    </script>
</body>

</html>
