<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #father {
            width: 100%;
            height: 500px;
            background: greenyellow;
            position: relative;
        }

        .son {
            width: 250px;
            height: 250px;
            background: salmon;
            /*【方式1:】*/
            /*margin: 0 auto;*/
            /*水平居中，儿子必须定宽*/
            /*【方式2:】*/
            /* position: absolute;
            top:50%;left: 50%;
            margin-top:-125px;
            margin-left: -125px;*/
            /*margin-top: 是儿子高的负一半;margin-left: 是儿子宽的负一半;*/
            /*【方式3:】*/
            /*position: absolute;left: 0;top: 0;right: 0;bottom: 0;margin: auto;*/
        }

        /* 模仿table居中，既能居中又能撑高 */
        #father2_table {
            width: 500px;
            height: 500px;
            background: yellow;
            display: table;
        }

        .father2_tr {
            display: table-row;
            text-align: center;
        }

        .father2_td {
            display: table-cell;
            vertical-align: middle;
        }

        .son2 {
            background: salmon;
        }

        /* table居中 */
        .table {
            border: 1px solid #ccc;
        }

        .table td {
            width: 150px;
            height: 150px;
            vertical-align: bottom;
            /* 默认middle */
            text-align: center;
        }

        #father_flex{
            width: 500px;
            min-height: 500px;
            background: blue;
            display: flex;
            flex-direction:column;
            justify-content: center;
        }
        .son_flex{
            text-align: center;
        }
    </style>
</head>

<body>
    普通居中，不能能撑高↓
    <div id="father">
        <div class="son"></div>
    </div>

    模仿table居中，既能居中又能撑高↓
    <div id="father2_table">
        <div class="father2_tr">
            <div class="father2_td">
                <div class="son2">son2son2son2son2son2son2</div>
                <div class="son2">son2son2son2son2son2son2</div>
            </div>
        </div>
    </div>

    table居中，既能居中又能撑高↓
    <table class="table" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div>111</div>
            </td>
            <td>222</td>
        </tr>
    </table>
    弹性布局居中，既能居中又能撑高↓
    <div id="father_flex">
        <div class="son_flex">son_flexson_flexson_flexson_flex</div>
        <div class="son_flex">son_flexson_flexson_flexson_flex</div>
    </div>
</body>

</html>
