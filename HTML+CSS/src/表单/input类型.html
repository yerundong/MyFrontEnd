<!DOCTYPE html>

    <style>
        /*range分为两个部分：表单和滚轮*/
        #rank{/*选中表单*/
            -webkit-appearance: none;  /*【清除】表单元素的【默认样式】才能重置*/
            -moz-appearance:none;
            background: -webkit-linear-gradient(left,mediumvioletred,white);
            background: -moz-linear-gradient(left,mediumvioletred,white);
            height: 10px;
            width: 250px;
            outline: none;
            border: none;
        }
        #rank::-webkit-slider-thumb{/*选中滚轮*/
            -webkit-appearance: none; /*【清除】滚轮元素的【默认样式】才能重置*/
            width: 15px;
            height: 30px;
            background: pink;
            border-radius: 40%;
            background: url(img/2.jpg) 200px 200px;
            background-size: auto;
        }
        #rank::-moz-range-thumb{/*选中滚轮*/
            -moz-appearance: none; /*【清除】滚轮元素的【默认样式】才能重置*/
            width: 15px;
            height: 30px;
            background: pink;
            border-radius: 40%;
            background: url(img/2.jpg) 200px 200px;
            background-size: auto;
            border: none;
        }
    </style>
