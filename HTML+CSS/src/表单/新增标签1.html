<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0;}
        li{list-style: none}
        header{width:100%;background: greenyellow}
        header nav{width: 1200px;height: 60px;margin: 0 auto;background: yellow}
        header nav li{float: left;width: 200px;text-align: center;line-height: 60px;margin-right: 29px}
        section{width:100%;height: 1000px;background: palegoldenrod;}
        section article{float: left;width: 70%;height: 1000px;background: salmon;}
        section aside{float: left;width: 30%;height: 500px;background: darkslateblue;}
        footer{width: 100%;height: 300px;background: sandybrown}
    </style>
    <script>
        var m;
        for(var i= 0,j=0;i<6,j<10;i++,j++){
            m =i +j;
            console.log("i:"+i+"j:"+j+"m:"+m);
        }

    </script>
</head>
<body>
    <!--以下新增结构标签，均无默认样式，和div一样-->
    <header>
        我是头部
        <nav>
            <ul>
                <li>首页</li>
                <li>咨询</li>
                <li>关于我们</li>
                <li>联系我们</li>
                <li>产品</li>
            </ul>
        </nav>
    </header>
    <section>
       <!--我是区块-->
        <article>
            我是文章
        </article>
        <aside>
            我是侧边栏
        </aside>
    </section>
    <footer>
        我是底部
    </footer>
</body>
</html>
