<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
</head>
<style>
    /* 
    弹性盒布局中有两个互相垂直的坐标轴：一个为主轴（main axis），另外为交叉轴（cross axis）。
    每一行对应一根主轴和一根交叉轴。
    主轴默认为水平方向的X轴，交叉轴默认为垂直方向的Y轴。 
    主轴确定了容器中每一行上弹性子元素的排列方向，而交叉轴则确定行本身的排列方向。

    父元素设置display: flex/inline-flex，该元素内部则设置为弹性布局。
	该父元素称为【弹性容器】，其下的所有子元素称为【弹性元素】。
	弹性元素的float、clear、vertical-align属性将自动失效
    */
    html, body{
        padding: 0;
        margin: 0;
    }
    .box{
        resize: both;
        width: 1000px;
        height: 600px;
        background: pink;
        overflow: hidden;
        display: flex;
    }
    .item{
        width: 200px;
        height: 200px;
    }
    .item1{
        background: red;
    }
    .item2{
        background: blue;
    }
    .item3{
        background: yellow;
    }
</style>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>
