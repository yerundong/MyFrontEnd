<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
</head>
<style>
    /* 
    flex-direction：设置弹性元素【主轴方向】
        row 默认 水平flex布局，(主轴)从左往右
        row-reverse 水平flex布局，(主轴)从右往左
        column 垂直flex布局，(主轴)从上往下
        column-reverse 垂直flex布局，(主轴)从下往上
        *交叉轴的方向只能是【从左到右】或【从上到下】，始终与主轴垂直
    */
    html,
    body {
        padding: 0;
        margin: 0;
    }

    .box {
        resize: both;
        width: 1400px;
        height: 500px;
        background: pink;
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: wrap;
    }

    .item {
        height: 200px;
    }

    .item1 {
        width: 500px;
        background: red;
    }

    .item2 {
        width: 400px;
        background: blue;
    }

    .item3 {
        width: 250px;
        background: yellow;
    }
</style>

<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item3</div>
        <div class="item item5">item3</div>
        <div class="item item6">item3</div>
    </div>
</body>

</html>
