<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
</head>
<style>
    /* 
    align-items：设置弹性元素在【交叉轴上的对齐方式】。
        stretch 默认值 若弹性元素未设置高度或设为auto，将占满整个容器的高度，且在交叉轴的起点对齐		
        flex-start：弹性元素在交叉轴的起点对齐。
        flex-end：弹性元素在交叉轴的终点对齐。
        center：弹性元素在交叉轴的中点对齐。
        baseline: 弹性元素在的【第一行文字】的基线对齐。
    */
    html,
    body {
        padding: 0;
        margin: 0;
    }

    .box {
        resize: both;
        width: 1400px;
        height: 500px;
        background: pink;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
    }

    .item {
        height: 200px;
        text-align: center;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
    }
    .item:nth-of-type(odd){
        background: red;
    }
    .item:nth-of-type(even){
        background: green;
    }
    .item1 {
        width: 500px;
        height: auto;
    }

    .item2 {
        width: 400px;
        height: 300px;
    }

    .item3 {
        width: 250px;
    }
</style>

<body>
    <div class="box">
        <div class="item item1">111</div>
        <div class="item item2">222</div>
        <div class="item item3">333</div>
        <div class="item item3">444</div>
        <div class="item item3">555</div>
        <div class="item item3">666</div>
    </div>
</body>

</html>
