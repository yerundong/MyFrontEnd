<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
</head>
<style>
    /* 
    flex-flow：是flex-direction和flex-wrap的合并写法，推荐使用，既可以当作其中任何一个属性，也可以将两个属性合起来写：
        flex-flow:column
        flex-flow:wrap-reverse
        flex-flow:column wrap-reverse
    */
    html,
    body {
        padding: 0;
        margin: 0;
    }

    .box {
        resize: both;
        width: 1400px;
        height: 500px;
        background: pink;
        overflow: hidden;
        display: flex;
        flex-flow:column wrap;
    }

    .item {
        height: 200px;
        text-align: center;
        box-sizing: border-box;
        border-bottom: 1px solid #000;
    }
    .item:nth-of-type(odd){
        background: red;
    }
    .item:nth-of-type(even){
        background: green;
    }
    .item1 {
        width: 500px;
    }

    .item2 {
        width: 400px;
        height: 300px;
    }

    .item3 {
        width: 250px;
    }
</style>

<body>
    <div class="box">
        <div class="item item1">111</div>
        <div class="item item2">222</div>
        <div class="item item3">333</div>
        <div class="item item3">444</div>
        <div class="item item3">555</div>
        <div class="item item3">666</div>
    </div>
</body>

</html>
