<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拉伸</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    body{
        perspective:120px;
    }
    .boxes{
        transform-style:preserve-3d;
        padding-left: calc(50% - 50px);
    }
    .boxes>div {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
        user-select: none;
        /*给这些变换添加过渡效果*/
        transition: transform 1s;
    }
    .boxes>div:nth-of-type(1) {
        /* 拉伸的基点，拉伸回来时候需要 */
        transform-origin: 0% 100%;
        background: aqua;
    }
    .boxes>div:nth-of-type(2) {
        background: red;
        /* 拉伸的基点，拉伸回来时候需要 */
        transform-origin: 50% 50%;
    }

    
    /* 
        [scale(x,y)] 
        2d拉伸
        xy为拉伸倍数，y未设，默认为1
		只单独设置xy一项的可用scaleX，scaleY
        scaleX，scaleY、scale会覆盖，故只其中一项生效，即最后设置的一项
    */
    .boxes>div.box1 {
        /* 
            [transform-origin: x, y] 拉伸的基点 
            默认是中心,即center center
            写法：
            center/top/bottom/left/right 两两匹配
            xpx ypx 确切数值
            x% y% 百分比
        */
        transform-origin: 0% 100%;
        transform: scale(2, 0.5);
    }

    /*
        [scale3d(x,y,z)] 
        3d拉伸
        xyz为拉伸倍数，xy未设，默认为1
        只单独设置xy一项的可用scaleX，scaleY、scaleZ
        scaleX，scaleY、scaleZ、scale会覆盖，故只其中一项生效，即最后设置的一项
    */
    .boxes>div.box2 {
        /* 
            [transform-origin: x, y] 拉伸的基点 
            默认是中心,即center center
            写法：
            center/top/bottom/left/right 两两匹配
            xpx ypx 确切数值
            x% y% 百分比
        */
        transform-origin: 50% 50%;
        transform: scale3d(6, 2, 1.5) rotateY(60deg);
    }
</style>
<body>
    <div class="boxes">
        <div onclick="transformGo(this, 'box1')">2d拉伸</div>
        <div onclick="transformGo(this, 'box2')">3d拉伸</div>
    </div>
    <script>
        const transformGo = function (target, classText) {
            if(target.classList[0] == classText){
                target.classList.remove(classText);
            }else{
                target.classList.add(classText)
            }
        }
    </script>
</body>
</html>
