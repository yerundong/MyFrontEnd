<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倾斜</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .boxes{
        padding-left: calc(50% - 50px);
    }
    .boxes>div {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
        user-select: none;
        /*给这些变换添加过渡效果*/
        transition: transform 1s;
    }
    .boxes>div:nth-of-type(1) {
        /* 倾斜的基点，倾斜回来时候需要 */
        transform-origin: 100% 0%;
        background: aqua;
    }

    
    /* 
        [skew(x-angle, y-angle] 
        x-angle, y-angle分别定义沿着X和Y轴的2D倾斜角度
		只单独设置xy一项的可用skewX，skewY
        skewX、skewY、skew会覆盖，故只其中一项生效，即最后设置的一项
    */
    .boxes>div.box1 {
        /* 
            [transform-origin: x, y] 倾斜的基点 
            默认是中心,即center center
            写法：
            center/top/bottom/left/right 两两匹配
            xpx ypx 确切数值
            x% y% 百分比
        */
        transform-origin: 100% 0%;
        transform: skew(0deg, -30deg);
    }

</style>
<body>
    <div class="boxes">
        <div onclick="transformGo(this, 'box1')">倾斜</div>
    </div>
    <script>
        const transformGo = function (target, classText) {
            if(target.classList[0] == classText){
                target.classList.remove(classText);
            }else{
                target.classList.add(classText)
            }
        }
    </script>
</body>
</html>
