<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="../Lib/Iscroll/iscroll.js" type="text/javascript" charset="utf-8"></script>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.wrapper{
		width: 200px;
		height: 100%;
		background: greenyellow;
		/*以下是必须设置的样式*/
		overflow: hidden;
		position: relative;
	}
	ul{
		width: 300px;
	}
	li{
		height: 80px;
		list-style: none;
	}
	/*自定义滚动条样式*/
	.iScrollBothScrollbars{/*两向滚道*/
		position: absolute;
		overflow: hidden;
		right: 2px;
		z-index: 9999;
	}
	.iScrollHorizontalScrollbar {/*横向滚道*/
		height: 8px;
		left: 2px;
		bottom: 2px;
	}
	.iScrollVerticalScrollbar {/*纵向滚道*/
		width: 8px;
		top: 2px;
		bottom: 12px;
	}

	.iScrollIndicator {/*两向滚动条*/
		position: absolute;
		background: #eee;
		border-radius: 6px;
	}

	.iScrollHorizontalScrollbar .iScrollIndicator {/*横向滚动条*/
		height: 6px;
	}
	
	.iScrollVerticalScrollbar .iScrollIndicator {/*纵向滚动条*/
		width: 6px;
	}
</style>
<body>
	<div id="wrapper" class="wrapper">
	    <ul>
	        <li>1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	        <li>6</li>
	        <li>1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	        <li>6</li>
	        <li>1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	        <li>6</li>
	    </ul>
	</div>
	<script type="text/javascript">
		//实例化
		var myScroll = new IScroll('#wrapper', {
			useTransform:true,//滚动方式，默认：true；true-transform，false-top/left(损耗性能极大)
			useTransition:true,//动画效果（动量和弹力）默认：true；true-transition(老设备性能更好),false-requestAnimationFrame(两者性能差不多)
			HWCompositing:true,//把滚动器附加到硬件层,默认值：true;在移动设备上这将提高性能
		    mouseWheel: true,//启用滚轮触发开关，可以侦听滚轮事件  默认：false
		    invertWheelDirection:false,//默认：false 在mouseWheel: true时，滚动条事件会有【反向效果】
		    bounce:true,//启用反弹动画开关 默认：true；
		    click:true,//iScroll禁止了一些默认的浏览器行为，比如鼠标的点击  默认：false；如果想重新响应click事件，那么设置为true
		    disableMouse: false,//禁用设备的鼠标事件  默认：false-不禁用
		    disablePointer:false,//禁用PC设备的鼠标拖动事件  默认：false-不禁用
		    disableTouch:false,//禁用移动设备的触摸滑动事件  默认：false-不禁用
		    scrollY:true,//启用纵向滚动条  默认：true；
		    scrollX:true,//启用横向滚动条  默认：false；
		    startY:20,
		    startX:10,
		    eventPassthrough:false,// 默认：false-不起任何作用,true-纵向滚动条关闭,'horizontal'-横向滚动条关闭
		    freeScroll:false,//默认：false-滚动一条滚动条,另一条基本锁定不动，true-两条可以一起动，自由的2d滚动条
		    keyBindings:false,//默认：false-键盘事件无法控制滚动条，true-方向键也可以控制滚动条
		    momentum:true,//默认：true-滚动惯性，false-无滚动惯性(但关闭此功能将【大幅度提升性能】)
		    preventDefault:true,//默认：true？？？？？？？？？？
		    tap:true,//默认：true？？？？？？？？？？
		    //以下定义滚动条的属性
		    scrollbars: 'custom',//默认：false-不显示滚动条，true-启用默认滚动条样式显示 ,'custom'-启用自定义样式
		    fadeScrollbars:false,//淡入淡出，滚动时出现滚动条   默认：false-不开启，true-开启
		    interactiveScrollbars:true,//开启拖动滚动条功能   默认：false-不开启，true-开启
		    resizeScrollbars:false,//默认：true-滚动条宽高基于容器比例，false-滚动条大小固定不变
		    shrinkScrollbars:'scale',//有效的值为：'clip' 和 'scale' 默认：false
		});
		
	</script>
</body>
</html>
