<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/echarts-3.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--给定一个具有宽高的容器-->
		<div id="main" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
			// 初始化，创建一个 ECharts实例-myChart。不能在单个容器上【初始化多个 ECharts 实例】。
			var myChart = echarts.init($('#main')[0]);

	        // 配置项和数据
	        var option = {
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient : 'vertical',
			        x : 'left',
			        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true, 
			                type: ['pie', 'funnel'],
			                option: {
			                    funnel: {
			                        x: '25%',
			                        width: '50%',
			                        funnelAlign: 'center',
			                        max: 1548
			                    }
			                }
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    calculable : true,
			    series : [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius : ['50%', '70%'],
			            itemStyle : {
			                normal : {
			                    label : {
			                        show : false
			                    },
			                    labelLine : {
			                        show : false
			                    }
			                },
			                emphasis : {
			                    label : {
			                        show : true,
			                        position : 'center',
			                        textStyle : {
			                            fontSize : '30',
			                            fontWeight : 'bold'
			                        }
			                    }
			                }
			            },
			            data:[
			                {value:335, name:'直接访问'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        }
			    ]
			};
			
	        // 使用刚指定的配置项和数据生成图表。
	        myChart.setOption(option);
	        //返回内部持有的【当前显示option克隆（拷贝）】。 
	        var getOpt = myChart.getOption();
	        console.log(getOpt);
	        
	        //myChart.setTheme('macarons');
		</script>
	</body>
</html>
