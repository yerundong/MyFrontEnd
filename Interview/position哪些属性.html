<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position哪些属性</title>
</head>
<style>
    /* 
        [position]
        @param static: 默认值 无定位
        @param inherit: 继承父元素的定位属性值
        @param relative: 相对定位
        @param absolute: 绝对定位
        @param fixed: 固定定位
        @param sticky: 粘性定位 而当页面滚动超出目标区域时，它的表现就像 position:fixed;，它会固定在目标位置。 sticky的特性只会在他所处的容器里生效
    */

    * {
        padding: 0;
        margin: 0;
    }

    .wrapper {
        width: 500px;
        height: 500px;
        background: pink;
        overflow: auto;
        margin: 50px auto
    }
    .box {
        width: 1000px;
        height: 80px;
        background: aqua;
    }
    .box2 {
        background: yellow;
        top: 0px;
        left: 0px;
        position: sticky;
        z-index: 99;
    }
    .box4 {
        background: blue;
        top: 0px;
        left: 0px;
        position: sticky;
        z-index: 100;
    }

    .box6 {
        background: red;
        top: 100px;
        position: sticky;
        z-index: 100;
    }
    .box7 {
        background: greenyellow;
        top: 0px;
        position: sticky;
        z-index: 100;
    }
</style>

<body>
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2 sticky</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4 sticky</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6 sticky</div>
        <div class="box box7">box7 sticky</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
        <div class="box box11">box11</div>
        <div class="box box12">box12</div>
        <div class="box box13">box13</div>
    </div>
</body>

</html>
