<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <style>
        #Swiper{
            width: 700px;height: 500px;border: 1px solid salmon;margin: 0 auto; overflow: hidden;
        }
        #Swiper .swiper-wrapper{/**/

        }
        .swiper-slide:nth-of-type(1){
            background: rgba(255,0,0,.2);
        }
        .swiper-slide:nth-of-type(2){
            background: rgba(255,255,0,.2);
        }
        .swiper-slide:nth-of-type(3){
            background: rgba(255,0,255,.2);
        }
        .swiper-slide:nth-of-type(4){
            background: rgba(0,255,0,.2);
        }
    </style>
</head>
<body>
    <div id="Swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
        </div>
    </div>
    <script>
        var mySwiper = new Swiper('#Swiper', {
            freeMode : true,//【freeMode:false(默认)/true】，true:开启free模式，slide会根据【惯性滑动】且【不会贴合】
            //freeModeMomentum : false,//【freeModeMomentum:true(默认)/false】,false:在free模式下，关闭【惯性属性】
            freeModeMomentumRatio:1,//【freeModeMomentumRatio:num 1(默认)】在free模式下,移动惯量值，值越大，惯性越大，越润滑
            //freeModeMomentumBounce:false,//【freeModeMomentumBounce:true(默认)/false】在free模式下,惯性反弹开关
            freeModeMomentumBounceRatio:10,//【freeModeMomentumBounce:num 1(默认)】在free模式下,惯性反弹的值得大小
            freeModeSticky:true,//【freeModeSticky:false(默认)/true】使得【在free模式下也能自动贴合】。
        });
    </script>
</body>
</html>
