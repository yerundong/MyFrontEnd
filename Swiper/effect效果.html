<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <style>
        #Swiper{
            width: 500px;height: 500px;border: 1px solid salmon;margin: 0 auto; overflow: hidden;
        }
        #Swiper .swiper-wrapper{/**/
            height:400px;margin-top: 20px;
        }
        .swiper-slide{

        }
        .swiper-slide:nth-of-type(1){
            background: rgba(255,0,0,1);
        }
        .swiper-slide:nth-of-type(2){
            background: rgba(255,255,0,1);
        }
        .swiper-slide:nth-of-type(3){
            background: rgba(255,0,255,1);
        }
        .swiper-slide:nth-of-type(4){
            background: rgba(0,255,0,1);
        }
        .swiper-slide:nth-of-type(5){
            background: rgba(255,0,0,1);
        }
        .swiper-slide:nth-of-type(6){
            background: rgba(255,255,0,1);
        }
        .swiper-slide:nth-of-type(7){
            background: rgba(255,0,255,1);
        }
        .swiper-slide:nth-of-type(8){
            background: rgba(0,255,0,1);
        }
        .swiper-slide:nth-of-type(9){
            background: rgba(0,255,255,1);
        }
    </style>
</head>
<body>
<div id="Swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
        <div class="swiper-slide">7</div>
        <div class="swiper-slide">8</div>
        <div class="swiper-slide">9</div>
    </div>
</div>
