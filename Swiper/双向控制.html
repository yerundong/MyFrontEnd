<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <style>
        #Swiper1{
            width: 700px;height: 600px;border: 1px solid salmon;margin: 0 auto; overflow: hidden;position: relative;
        }
        #Swiper2{
            width: 700px;height: 600px;border: 1px solid salmon;margin: 0 auto; overflow: hidden;position: relative;
        }
        .swiper-wrapper{/**/
            font-size: 50px;text-align: center;line-height: 500px;
        }
        .swiper-slide{
            /*height:200px;*/
        }
        .swiper-slide:nth-of-type(1){
            background: rgba(255,0,0,.2);
        }
        .swiper-slide:nth-of-type(2){
            background: rgba(255,255,0,.2);
        }
        .swiper-slide:nth-of-type(3){
            background: rgba(255,0,255,.2);
        }
        .swiper-slide:nth-of-type(4){
            background: rgba(0,255,0,.2);
        }
        .swiper-slide:nth-of-type(5){
            background: rgba(255,0,0,.2);
        }
        .swiper-slide:nth-of-type(6){
            background: rgba(255,255,0,.2);
        }
        .swiper-slide:nth-of-type(7){
            background: rgba(255,0,255,.2);
        }
        .swiper-slide:nth-of-type(8){
            background: rgba(0,255,0,.2);
        }
        .swiper-slide:nth-of-type(9){
            background: rgba(0,255,255,.2);
        }
    </style>
</head>
<body>
<div id="Swiper1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
    </div>
</div>
<div id="Swiper2">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
    </div>
</div>
<script>
    var mySwiper1 = new Swiper('#Swiper1', {
        controlBy:'container',//【controlBy:slide(默认)/container】设定Swiper【相互控制】时，
        //当两个swiper的slide【数量不一致】时可用
    });
    var mySwiper2 = new Swiper('#Swiper2', {});

    mySwiper1.params.control = mySwiper2;//需要在Swiper2【初始化后】，Swiper1控制Swiper2
    mySwiper2.params.control = mySwiper1;//需要在Swiper1【初始化后】，Swiper2控制Swiper1

    mySwiper1.params.controlInverse=true;//控制方向倒转。
    mySwiper2.params.controlInverse=true;//控制方向倒转。















</script>
</body>
</html>>
