<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
    <script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <style>
        #Swiper{
            width: 700px;height: 600px;border: 1px solid salmon;margin: 0 auto; overflow: hidden;
        }
        .swiper-wrapper{/**/

        }
        .swiper-slide{
            /*height:200px;*/
        }
        .swiper-slide:nth-of-type(1){
            background: rgba(255,0,0,.2);
        }
        .swiper-slide:nth-of-type(2){
            background: rgba(255,255,0,.2);
        }
        .swiper-slide:nth-of-type(3){
            background: rgba(255,0,255,.2);
        }
        .swiper-slide:nth-of-type(4){
            background: rgba(0,255,0,.2);
        }
        .swiper-slide:nth-of-type(5){
            background: rgba(255,0,0,.2);
        }
        .swiper-slide:nth-of-type(6){
            background: rgba(255,255,0,.2);
        }
        .swiper-slide:nth-of-type(7){
            background: rgba(255,0,255,.2);
        }
        .swiper-slide:nth-of-type(8){
             background: rgba(0,255,0,.2);
         }
        .swiper-slide:nth-of-type(9){
            background: rgba(0,255,255,.2);
        }
    </style>
</head>
<body>
<div id="Swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
        <div class="swiper-slide">4</div>
        <div class="swiper-slide">5</div>
        <div class="swiper-slide">6</div>
        <div class="swiper-slide">7</div>
        <div class="swiper-slide">8</div>
        <div class="swiper-slide">9</div>
    </div>
</div>
<script>
    var mySwiper = new Swiper('#Swiper', {
        //width:800,
        //autoplay:true,
        slidesPerView : 9,//【slidesPerView=num 1(默认)/auto】【carousel模式】将container的宽均分为num个slide，
        // 根据num改变slide的宽(原来slide与container等宽）【此时如果再给slide设定宽，则那个值小，优先设置】，
        // loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
        //centeredSlides : true,//【centeredSlides:false(默认)/true】【carousel模式下】false活动块居左，true活动块居中
        //slidesPerGroup:3,//【slidesPerGroup:num 1(默认)】定义slides的数量多少为一组。一次滑一组，
        //spaceBetween:50,//【spaceBetween:num 0(默认)】slide之间的距离（单位px）。
        slidesPerColumnFill : 'row',//【slidesPerColumnFill:row/column(默认)】多行布局中以什么形式填充
        //slidesPerColumn:3,//【slidesPerColumn:num 1(默认)】多行布局里面每列的slide数量。【必须调整slide的高度】
        slidesOffsetBefore:50,//【slidesOffsetBefore:num 0(默认)】设定wrapper与container左边框的【预设距离】
        slidesOffsetAfter:50,//【slidesOffsetAfter:num 0(默认)】设定wrapper与container右边框的【预设距离】



    });
</script>
</body>
</html>
