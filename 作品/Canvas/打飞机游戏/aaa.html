<body>
    <canvas id="cavs" class="cavs" width="1000"></canvas>
    <script>
        // ***************************Êï∞ÊçÆ****************************************
        const oCavs = document.querySelector("#cavs");
        const ctx = oCavs.getContext("2d");
        let scrh; // bodyÈ´ò
        const oCavs_w = 1000; // canvasÂÆΩ
        let oCavs_h; // canvasÈ´ò
        let speedX = 0; // 
        let speedY = 0; // 

        let myPlane;
        const myPlaneImg = new Image(); // ÊàëÊú∫ÂõæÂÉè(66√ó80)
        myPlaneImg.src = "img/myplane.gif";
        const myPlaneBoomImg = new Image(); // ÊàëÊú∫ÁàÜÁÇ∏ÂõæÂÉè(66√ó80)
        myPlaneBoomImg.src = "img/myplaneBoom.gif";


        // ***************************Á±ª****************************************
        // ÊàëÊú∫ÂÆû‰æã
        class Myplane {
            constructor(x, y, speed, img, boomImg, startAniSpeed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.img = img;
                this.boomImg = boomImg;
                this.startAniSpeed = startAniSpeed;
            }
            create() {
                ctx.save();
                ctx.beginPath();
                ctx.drawImage(this.img, this.x, this.y);
                ctx.restore();
            }
            operate(swt) {
                let timer;
                if (swt) {
                    timer = setInterval(() => {
                        if (!((this.x < 0 && speedX < 0) || (this.x > oCavs_w - 66 && speedX > 0))) {
                            this.x += this.speed * speedX;
                        }
                        if (!((this.y < 0 && speedY < 0) || (this.y > oCavs_h - 80 && speedY > 0))) {
                            this.y += this.speed * speedY;
                        }
                        ctx.save();
                        ctx.beginPath();
                        ctx.clearRect(0, 0, oCavs_w, oCavs_h);
                        ctx.drawImage(this.img, this.x, this.y);
                        ctx.restore();
                    }, 5);
                } else {
                    clearInterval(timer);
                }
            }
            startAnimation() {
                let timer = setInterval(() => {
                    this.y -= this.startAniSpeed;
                    if (oCavs_h - this.y < 180) {
                        ctx.save();
                        ctx.beginPath();
                        ctx.clearRect(0, 0, oCavs_w, oCavs_h);
                        ctx.drawImage(this.img, this.x, this.y);
                        ctx.restore();
                    } else {
                        clearInterval(timer);
                        this.operate(true);
                    }
                }, 5);
            }
        }
        // Â≠êÂºπÂÆû‰æã
        class Bullet {

        }
        // ***************************ÊñπÊ≥ï****************************************
        // canvasÈ´òËá™ÈÄÇÂ∫îÂ±èÂπï
        function adaptScreen() {
            scrh = document.body.offsetHeight;
            oCavs.height = scrh;
            oCavs_h = oCavs.height;
        }

        // ***************************‰æ¶Âê¨****************************************
        window.onresize = function () {
            // adaptScreen();
        }

        myPlaneImg.onload = function () {
            myPlane = new Myplane(oCavs_w / 2 - 33, oCavs_h, 2, myPlaneImg, myPlaneBoomImg, 1);
            myPlane.create();
            myPlane.startAnimation();
        }

        window.onkeydown = function (e) {
            if (e.keyCode === 39) { // üëâ
                speedX = 1;
            } else if (e.keyCode === 37) { // üëà
                speedX = -1;
            } else if (e.keyCode === 38) { // üëÜ
                speedY = -1;
            } else if (e.keyCode === 40) { // üëá
                speedY = 1;
            }
        }

        window.onkeyup = function (e) {
            if (e.keyCode === 39) { // üëâ
                speedX = 0;
            } else if (e.keyCode === 37) { // üëà
                speedX = 0;
            } else if (e.keyCode === 38) { // üëÜ
                speedY = 0;
            } else if (e.keyCode === 40) { // üëá
                speedY = 0;
            }
        }
