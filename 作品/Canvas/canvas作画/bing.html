<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        canvas{
            border:1px solid black;
            position: absolute;
            left: 0;
            top: 0;
            right:0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas width="700" height="500"></canvas>
    <script>
        var oCanvas = document.getElementsByTagName('canvas')[0];
        var myCanvas = oCanvas.getContext("2d");
        var deg1=0;var deg2=0;var deg3=0;var deg4=0;
            var timer = setInterval(function () {
                deg1+=1/30;deg2+=1/30;deg3+=1/10;deg4+=1/30;
                if(deg1<=1/3){
                    drawA(0,Math.PI*deg1,"#ccc","red");
                }if(deg2<=1/3){
                    drawA(Math.PI/3,Math.PI/3+Math.PI*deg2,"#ccc","yellow");
                }if(deg3<=1){
                    drawA(Math.PI*2/3,Math.PI*2/3+Math.PI*deg3,"#ccc","green");
                }if(deg4<=1/3){
                    drawA(Math.PI*5/3,Math.PI*5/3+Math.PI*deg4,"#ccc","blue");
                }else{
                    clearInterval(timer);
                    percent("16.6%",390,300,200);
                    percent("16.6%",325,340,200);
                    percent("50%",270,220,200);
                    percent("16.6%",390,220,200);
                }
            },100);
        function drawA(starD,endD,strokeColor,fillColor){
            myCanvas.beginPath();
            myCanvas.moveTo(350,250);
            myCanvas.arc(350,250,150,starD,endD,false);
            myCanvas.strokeStyle=strokeColor;
            myCanvas.fillStyle=fillColor;
            myCanvas.closePath();
            myCanvas.stroke();
            myCanvas.fill();
            myCanvas.font = "20px 微软雅黑";
            myCanvas.fillStyle = "silver";
        }
        function percent(percent,x,y,w){
            myCanvas.fillText(percent,x,y,w);
        };
    </script>
</body>
</html>
