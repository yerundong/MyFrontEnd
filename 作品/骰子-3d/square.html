<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        body{
            height:100%;
            -webkit-perspective: 1000px;
            -moz-perspective: 1000px;
            -ms-perspective: 1000px;
            -o-perspective: 1000px;
        }
        #square{
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            width: 350px;height: 350px;margin: 200px auto 0;position: relative}
        #square div{width: 350px;height: 350px;position: absolute;left:0;top:0;text-align: center;line-height: 350px;font-size: 150px}
        #square .d1{background: rgba(255,0,0,0.5);transform: rotateY(0deg) translateZ(175px)}
        #square .d2{background: rgba(0,255,0,0.5);transform: rotateY(-90deg) translateZ(175px)}
        #square .d3{background: rgba(0,0,255,0.5);transform: rotateX(90deg) translateZ(175px)}
        #square .d4{background: rgba(255,45,45,0.5);transform: rotateX(-90deg) translateZ(175px)}
        #square .d5{background: rgba(45,255,45,0.5);transform: rotateY(90deg) translateZ(175px)}
        #square .d6{background: rgba(45,45,255,0.5);transform: rotateX(180deg) translateZ(175px)}
    </style>
</head>
<body>
    <div id="square">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
        <div class="d6">6</div>
    </div>
    <script>
        var scrWid = document.documentElement.offsetWidth||document.body.offsetWidth;
        var scrHei = document.documentElement.offsetWidth||document.body.offsetHeight;
        var oSquare = document.getElementById('square');
        var speed = 1;

        document.onmousedown = function (e) {
            var e = e||window.event;
            setInterval(function () {
                speed++;
            },800);
            console.log(speed);
            if(e.clientX>scrWid/2){
                oSquare.style.transform = "rotateY("+speed+"deg) rotateX(0deg)";
            }
            if(e.clientX<scrWid/2){
                oSquare.style.transform = "rotateY("+-speed+"deg) rotateX(0deg)";
            }
        }














    </script>
</body>
</html>
