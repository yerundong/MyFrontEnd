<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../Lib/Jquery/jquery-2.2.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            display: block;
        }

        .container {
            margin: 0 auto;
            width: 1400px;
            overflow: hidden
        }

        ul,
        li {
            list-style: none;
            float: left;
        }

        li {
            width: 200px;
            height: 260px;
        }
    </style>
    <script>
        $(function () {
            $('li').hover(function () {
                $(this).animate({
                    width: 400,
                    backgroundPosition: 'left'
                }, 500)
            }, function () {
                $(this).stop(true).animate({
                    width: 200,
                    backgroundPosition: 'center'
                }, 500)
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <ul>
            <li style="background: url(img/1.jpg) center;"></li>
            <li style="background: url(img/2.jpg) center"></li>
            <li style="background: url(img/3.jpg) center"></li>
            <li style="background: url(img/4.jpg) center"></li>
            <li style="background: url(img/5.jpg) center"></li>
            <li style="background: url(img/6.jpg) center"></li>
        </ul>
    </div>
</body>

</html>
