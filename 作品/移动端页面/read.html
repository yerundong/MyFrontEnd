<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        i{font-style: normal}
        li{list-style: none}
        html{font-size: 100px;min-height: 100%}
        /*------header------*/
        header{
            width: 100%;height: 0.86rem;background:-webkit-linear-gradient(0deg,#fd7802,#fe9005,#fd7802);
            display: -webkit-box;border-bottom: 1px solid #c15a15;position: fixed;left: 0;top: 0;
        }
        header .refresh{
            width: 0;-webkit-box-flex: 3;display: -webkit-box;-webkit-box-pack:center;-webkit-box-align:center;
        }
        header span{
            display: block; width: 0.8rem;height: 0.4rem;
        }
        header .refresh span{
            background: #fb4e02 url(img/refresh.png) no-repeat center;
            background-size: 38% ;
        }
        header .title{
            width: 0;-webkit-box-flex: 10;font-size: 0.4rem;text-align: center;line-height: 0.86rem;
            color: white;font-weight: 800;
        }
        header .menu{
            width: 0;-webkit-box-flex: 3;display: -webkit-box;-webkit-box-pack:center;-webkit-box-align:center;
        }
        header .menu span{
            background: #fb4e02 url(img/menu.png) no-repeat center;
            background-size: 38%;
        }
        /*------section------*/
        section{
            width: 100%;
            margin-top:0.86rem;
           /* margin-bottom:0.98rem;*/
            border-top: 1px solid #f6dfab;
        }
        section article{
            width: 100%;
        }
        section article h2{
            width: 100%;
            height: 0.8rem;
            background:-webkit-linear-gradient(-90deg,#66656b,#484850);
        }
        article h2 span{
            float: left;height: 100%;width: 0.1rem;background: #fb4e02;margin-right: .2rem;
        }
        article h2 b{
            float: left;height: 100%;line-height:0.8rem;font-size: 0.35rem;color: white;
        }
        article h2 i{
            float: right;width: .34rem;height: .34rem;margin: .23rem .26rem;
            background: #fc4f02 url(img/add.png) no-repeat center;background-size: 50%;
        }
        figure{
            width: 100%;overflow: hidden;  padding:.25rem 0 0.22rem 0;
        }
        figure img{
            float: left;  width: 1.25rem;  margin-left: .3rem;  border: 1px solid #999;
        }
        figure figcaption{
            float: left;  height: 100%; padding-left: .1rem;
        }
        figure figcaption h3{
            font-size: .25rem;line-height: .4rem;color: #767676;
        }
        figure figcaption .intro{
            line-height:.25rem;margin-top: 0.04rem;
        }
        figure figcaption .intro i{
            font-weight: 900;font-size: .25rem;float: left;margin-right: .06rem;color: #767676;
        }
        figure figcaption .intro span{
            font-size: .17rem;float: left;width: 3.1rem;color: #757575;
        }
        /*------footer------*/
        footer{
            width: 100%;display: -webkit-box;  height: .97rem;border-top: 1px solid #fed374;
            background:-webkit-linear-gradient(0deg,#fd7802,#fe9005,#fd7802);
            position: fixed;bottom: 0;left: 0;
        }
        footer div{
            -webkit-box-flex: 1;
            -webkit-box-sizing:border-box;
            border-top: 1px solid #c35b14;
            border-right: 1px solid #c35b14;
            border-left: 1px solid #ffad49;
            position: relative;
        }
        footer div span{
            width: 100%;
            height: .32rem;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            line-height: .32rem;
            font-size: .2rem;
        }
        footer .bookStore{
            border-left:none;
            color: white;
            background: url(img/bookStore.png) no-repeat center .11rem;
            background-size: 33%;
            background-color:#fb4e02;
        }
        footer .sort{
            background: url(img/sort.png) no-repeat center .11rem;
            background-size: 33%;
        }
        footer .personCen{
            background: url(img/personCen.png) no-repeat center .11rem;
            background-size: 33%;
        }
        footer .search{
            background: url(img/search.png) no-repeat center .11rem;
            background-size: 33%;
            border-right:none;
        }
    </style>

</head>
