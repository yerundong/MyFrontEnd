<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #container{
            width:100%;
            height: 100%;
            background: url(img/bg.jpg) no-repeat;
            position: fixed;
            background-size: cover;
        }
        #container img{
            width: 10px;
            height: 10px;
            position: absolute;
        }
    </style>
</head>
    <body>
    <div id="container">

    </div>
    <script type="text/javascript" src="../../Lib/Jquery/jquery-2.2.3.min.js"></script>
    <script>
        function Glowworm(){
            this.Img = $("<img src='img/1.jpg'>");
        }
        Glowworm.prototype = {
            addWorm: function () {
                $("#container").append(this.Img);
                this.Img.css({
                    left:Math.random()*$(window).width(),
                    top:Math.random()*$(window).height()
                });
                return this;
            },
            fly: function () {
                var $lef = Math.random()*$(window).width();
                var $top = Math.random()*$(window).height();
                var $time = (Math.random()*7000)+4000;
                var that = this;
                this.Img.animate({
                    left:$lef,
                    top:$top
                },$time, function () {
                    that.fly();
                });
            }
        };
        for(var i=0; i< Math.ceil(Math.random()*30+40); i++){
            new Glowworm().addWorm().fly();
        };


















    </script>
</body>
</html>
