    <style>
        *{margin: 0;padding: 0}
        li{list-style: none}
        .lunbo{width: 900px;height: 550px;border: 1px solid red;margin: 100px auto 0;position: relative}
        .lunbo .imgs{width: 900px;height: 550px;position: relative}
        .lunbo .imgs li{position: absolute;width: 900px;height: 550px;left: 0;top:0;z-index: 0;}
        .lunbo .imgs li div{width: 90px;height: 110px;float: left;}
        .lunbo .imgs li div span{width: 0px;height: 0px;display: block;position: relative;overflow: hidden;transition: all 0.5s linear;}
        .lunbo .imgs li div img{width: 900px;height: 550px;position: absolute;left: 0;}
        .lunbo .imgs li.active{z-index: 3}
        .lunbo .imgs li.active span{width: 90px;height: 110px;}
        .lunbo .picSe{position: absolute;height: 20px;left: 205px;bottom: 25px;z-index: 10}
        .lunbo .picSe li{float: left;text-align: center;background: rgba(100,100,100,0.5);line-height: 20px;
            width: 60px;margin-right: 10px;cursor: pointer}
        .lunbo .picSe li.redL{background: deeppink;}
        .lunbo .imgs b{position: absolute;width: 40px;height: 200px;background: rgba(100,100,100,0.5);z-index: 10;
        font-size: 40px;color: #fff;text-align: center;line-height: 200px;cursor: pointer}
        .goLeft{left: 0;top: 175px}
        .goRight{right: 0;top: 175px}
    </style>
    <script src="../../Lib/Jquery/jquery-2.2.3.min.js"></script>
    <script>
        $(function () {
            var i;
            var j;
            var k;
            var $index = 0;
            var lock=true;
            for(i=0;i<7;i++){
                $('.imgs').eq(0).find('li').eq(i).find('div span').append('<img src="img/'+(i+1)+'.jpg" alt="">');
            };

            for(k=0;k<7;k++){
                for(j=0;j<10;j++){
                    $('.imgs').eq(0).find('li').eq(k).find('div').eq(j).find('img').css({left:-j*90,top:0});
                };
                for(j=10;j<20;j++){
                    $('.imgs').eq(0).find('li').eq(k).find('div').eq(j).find('img').css({left:-(j-10)*90,top:-110});
                };
                for(j=20;j<30;j++){
                    $('.imgs').eq(0).find('li').eq(k).find('div').eq(j).find('img').css({left:-(j-20)*90,top:-220});
                };
                for(j=30;j<40;j++){
                    $('.imgs').eq(0).find('li').eq(k).find('div').eq(j).find('img').css({left:-(j-30)*90,top:-330});
                };
                for(j=40;j<50;j++){
                    $('.imgs').eq(0).find('li').eq(k).find('div').eq(j).find('img').css({left:-(j-40)*90,top:-440});
                };
            }

            $('.picSe li').click(function () {
                if(lock){
                    lock=false;
                    $index = $(this).index();
                    picSwitch();
                };
            });
            $('.goLeft').click(function () {
                if(lock){
                    lock=false;
                    $index--;
                    if($index<0){
                        $index=6;
                    }
                    picSwitch();
                };
            });
            $('.goRight').click(function () {
                if(lock){
                    lock=false;
                    $index++;
                    if($index>6){
                        $index=0;
                    }
                    picSwitch();
                };
            });

            function picSwitch(){
                $('.picSe li').eq($index).addClass('redL').siblings().removeClass('redL');
                $('.imgs li').eq($index).siblings().removeClass('active');
                setTimeout(function () {
                    $('.imgs li').eq($index).addClass('active');
                    lock=true;
                },490);
            }
        });
    </script>
